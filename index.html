<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<link rel="stylesheet" href=-"index.css"/>
<script src="index.js"></script>
</head>

<body>


    <div class="container">
        <h1 class="main-heading">Speed Typing Test</h1>
        <p class="main-paragraph">On your fingers lets set Go!</p>
        <div class="row">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image" />
            <p class="span" id="timer">0</p><label for="timer" class="timer-paragraph">seconds</label>
        </div>

        <div class="d-flex justify-content-center">
            <div class="d-none" id="spinner">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>

        <div class="typing-container" id="speedTypingTest">
            <p class="quote-paragraph" id="quoteDisplay">Do not give your attention to what others do or fail to do; give it to what you do or fail to do.</p>
            <textarea rows="8" columns="55" class="textarea" placeholder="Type here!!" id="quoteInput"></textarea>
        </div>
        <p class="result-paragraph" id="result"></p>

        <button class="submit-button" id="submitBtn">Submit</button>
        <button class="reset-button" id="resetBtn">Reset</button>


    </div>


</body>

</html>
